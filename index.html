<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Pomodoro Timer!</title>
</head>

<body>
  <header>
    <h1>A <span class="underlined">Simple</span> Pomodoro Timer</h1>
  </header>

  <div class="container">

    <div class="sound-btn"><i class="fas fa-volume-up"></i></div>

    <div class="main-clock">
      <button id="start">Start</button>
      <div class="mainTimeDisplay"></div>
      <button id="reset">Reset</button>
    </div>

    <p>Study/Break Time</p>


    <div class="study-time">

      <div class="study-buttons">
        <i class="fas fa-caret-up fa-2x" id="addStudy"></i>
        <i class="fas fa-caret-down fa-2x" id="minusStudy"></i>
      </div>

      <div class="displayBreakWindow">
        <div class="displayStudy"></div>
        <div class="divider">/</div>
        <div class="displayBreak"></div>
      </div>

      <div class="break-buttons">
        <i class="fas fa-caret-up fa-2x" id="addBreak"></i>
        <i class="fas fa-caret-down fa-2x" id="minusBreak"></i>
      </div>
    </div>

  </div>

  <script src="scripts1.js"></script>
</body>

</html>
