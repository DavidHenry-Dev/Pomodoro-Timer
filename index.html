<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Pomodoro Timer!</title>
</head>

<body>
  <header class="mainHeader">
    <h1>A <span class="underlined">Simple</span> Pomodoro Timer</h1>
  </header>

  <div class="container">

    <div class="sound-button"><button id="alarmIcon"><i class="fas fa-volume-up fa-lg"></i></button></div>

    <div class="main-clock">
      <button id="start">Start</button>
      <div class="countDownDisplay"></div>
      <button id="reset">Reset</button>
    </div>

    <p>Study/Break Time</p>


    <div class="studyBreakContainer">

      <div class="study-buttons">
        <button class="adjust-buttons" id="addStudy"><i class=" fas fa-caret-up fa-2x "></i></button>
        <button class="adjust-buttons" id="minusStudy"><i class="fas fa-caret-down fa-2x"></i></button>
      </div>

      <div class="studyBreakDisplay">
        <div class="displayStudy"></div>
        <div class="divider">/</div>
        <div class="displayBreak"></div>
      </div>

      <div class="break-buttons">
        <button class="adjust-buttons" id="addBreak"><i class="fas fa-caret-up fa-2x"></i></button>
        <button class="adjust-buttons" id="minusBreak"><i class="fas fa-caret-down fa-2x"></i></button>
      </div>
    </div>

  </div>
  <div class="messages">&nbsp;</div>
  <footer class="page-footer">A little app created by
    <a href="https://github.com/DavidHenry-Dev">
      David Henry
      </link>
  </footer>
  <script src="scripts.js"></script>
</body>

</html>
